<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Gift Registry 🎊</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c06c84;
    }
    .gift-table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gift-table th, .gift-table td {
      border: 1px solid #eee;
      padding: 12px;
    }
    .gift-table th {
      background: #f9c9c9;
      color: #333;
    }
    .gift-table td {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>💝 Gifts Given at My Sister's Marriage 💝</h1>
  <table class="gift-table" id="giftTable">
    <thead>
      <tr>
        <th>Gift Item</th>
        <th>Giver</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Load Tabletop.js -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>

  <script>
    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQcW_gfIyn4K2B3T7SpFAlXSNyjtHT5A3op-QQPva2wqqEVj72fJWx1POBMy_LPgJ0v2vP5xlceKOe0/pubhtml';

    function showInfo(data) {
      const tbody = document.getElementById('giftTable').querySelector('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.Item || '—'}</td><td>${row.Giver || '—'}</td>`;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetURL,
        simpleSheet: true,
        callback: showInfo
      });
    });
  </script>

</body>
</html>
